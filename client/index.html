<!DOCTYPE html>
<html>
  <head>
    <title>Collider</title>
    <link rel='stylesheet' type='css' href='styles.css'>
  </head>
  <body>
  <div class="container">
    ::before
    <h1>Collider</h1>
    <h3>Don't get hit!</h3>
    <div class="scoreboard">
      <!-- Modify the scoreboard when important events occur in your game! -->
      <div class="highscore">High score: <span id="best-score">0</span></div>
      <div class="current">Current score: <span id="current-score">0</span></div>
      <div class="collisions">Collisions: <span id="collisions">0</span></div>
    </div>
    <div class="board">
    <div class="mouse"></div>
  </div>
  ::after
  </div>
    <script src="lib/d3.js" charset="utf-8"></script>
    <script src='watchout.js'></script>
  </body>
</html>
